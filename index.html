<html lang="en">
<head>
  <meta charset="UTF-8" />

<title>Weather app</title> 
  </head>

<body>
    <div class="container"></div>
     <div class="weather-app-wrapper">
          <div class="weather-app"></div>
 <form id="search-bar"class="mb-3">
   <div class="row">
      <div class="col-9"> 
       

    <div class="search-bar">
      <input id="search" type="text" placeholder="Search by city" autocomplete="off" />
      <button type="button" class="btn btn-primary btn-sm">Search 🔍</button>
    </div>

</div>
</div>


        <h1 class = "currentCity"><strong> Montreal</strong></h1>
    <h2 class = "current-date-time"> Tuesday 10:15 am </h2>
        <span id ="description"><strong> Mostly sunny</strong></span>
    </div>
  </div>
    <ul>
      <li> 
        Humidity level:<span id= "humidity">70</span>%
      </li>

      <li>
        Wind speed:<span id= "wind"> 5</span>km/h
        </li>
    </ul>

  <img src="images/sunny-cloud.png" class=" current-weather" alt="sun" width="80">
    <div class="current-temperature"> 23°C </div>
    <hr/>


    <div class="flex-container container">
      <div class="row">

         
        <div class="col align-item">
          <span class="mon"> Monday </span><br/>
          <img src="images/sunny-cloud.png" width="50" alt="sun" /> <br />
          <span class="temp"> 22°C </span>
        </div>

        <div class="col text-align">
          <span class="tues"> Tuesday </span> </br>
          <img src="images/rain.png" width="45" alt="rain" /> <br />
          <span class="temp">25°C </span>
        </div>
        <div class="col text-align">
          <span class="wed"> Wednesday </span><br />
          <img src="images/sunny-cloud.png" width="50" alt="sun" /> <br />
          <span class="temp"> 27°C </span>
        </div>
        <div class="col text-align">
          <span class="thurs"> Thursday </span><br />
          <img src="images/clouds.png" width="50" alt="sun" /></br>
          <span class="temp"> 29°C </span>
        </div>
        <div class="col align-item">
          <span class="frid"> Friday </span></br>
          <img src="images/sunny-cloud.png" width="50" alt="sun" /></br>
          <span class="temp">29°C</span>
        </div>
      </div>
  <small><a href="https://github.com/StarlitheB/vanilla-weather-app" target="_blank">Open-source code</a>, by Starlithe V. Blaise</small>

    </div>
    <script src="src/script.js"></script>
  </body>
